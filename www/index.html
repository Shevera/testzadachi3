<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guest Book</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js"  type="text/javascript"></script>
    <script src="jquery.js"  type="text/javascript"></script>
</head>
<body>
	<form class="contact_form" action="#" method="post"
          name="contact_form" enctype="multipart/form-data" id="myForm">
    <ul>
        <li>
             <h2>Guest Book</h2>
            <p id="forOutput"></p>
        </li>
        <li>
            <label for="name">Name:</label>
            <input id="name" type="text"   placeholder="Vasya_Terkin25" name="name"
                        required pattern="[a-zA-Z0-9]*[a-zA-Z]+[a-zA-Z0-9]*" />
            <p id="errorName"></p>
        </li>
        <li>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="vasya_terkin@example.com" required />
            <span class="form_hint">Proper format "name@something.com"</span>
            <p id="errorEmail"></p>
        </li>
        <li>
            <label for="myFile">File Load:</label>
            <input id="myFile" type="file" onchange="return checkSize()" onclick="checkFormat()"/>
            <p class="toFile">Available format: txt, jpeg, png, gif.</p>
            <p id="sizeId"></p>
            <p id="forOutputfile"></p>
            <p id="forOutputfileSucces"></p>

        </li>
        <li>
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="message" cols="40" rows="6" required></textarea>
            <p id="errorMessage"></p>
        </li>
        <li>
        	<label for="txtCaptcha">Captcha</label>
            <input type="text" id="txtCaptcha"/>
            <button type="submit" class="submit" />Refresh</button>
            <label for="txtInput">Resolve captcha</label>
            <input type="text" id="txtInput"  />
            <button type="button" class="submit" />Resolve</button>
        </li>
        <li>
        	<button class="submit" type="submit" onsubmit="sendData()">Submit Form</button>
            <a href="secondpage.php"><button type="button" class="btn" />Second page</button></a>

        </li>
    </ul>
</form>
</body>
</html>
