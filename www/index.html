<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guest Book</title>
	<link rel="stylesheet" type="text/css" href="index.css">
    <script src="jquery.js"></script>
	<script src="index.js"  type="text/javascript"></script>
</head>
<body>
	<form class="contact_form" action="#" method="post"
          name="contact_form" enctype="multipart/form-data" id="myForm">
    <ul>
        <li>
             <h2>Guest Book</h2>
            <p id="forOutput"></p>
        </li>
        <li>
            <label for="name">Name:</label>
            <input id="name" type="text"   placeholder="Vasya_Terkin25" name="name"
                        required pattern="[a-zA-Z0-9]*[a-zA-Z]+[a-zA-Z0-9]*" />
            <p id="errorName"></p>
        </li>
        <li>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="vasya_terkin@example.com" required />
            <span class="form_hint">Proper format "name@something.com"</span>
            <p id="errorEmail"></p>
        </li>
        <li>
            <label for="myFile">File Load:</label>
            <input id="myFile" type="file" onchange="return checkSize()" onclick="checkFormat()"/>
            <p id="sizeId"></p>
            <p id="forOutputfile"></p>
            <p id="forOutputfileSucces"></p>
        </li>
        <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="2" cols="2" maxlength="50" >f</textarea>
            <p id="tags">[&nbsp;<span class="intLink" onclick="addTags('&lt;strong&gt;','&lt;\/strong&gt;');">
                <strong>Bold</strong></span> | <span class="intLink" onclick="addTags('&lt;em&gt;','&lt;\/em&gt;');">
                <em>Italic</em></span> | <span class="intLink" onclick="var newURL=prompt('Enter the full URL for the link');
                if(newURL){addTags('&lt;a href=\u0022'+newURL+'\u0022&gt;','&lt;\/a&gt;');}
                else{document.getElementById('message').focus();}">URL</span> |
                <span class="intLink" onclick="addTags('\n&lt;code&gt;\n','\n&lt;\/code&gt;\n');">code</span> |
                <span class="intLink" onclick="addTags(' :-)');">smile</span> ]</p>
            <!--<button id="b"  class="btn12" type="button">B</button>
            <button id="i"  class="btn12" type="button">I</button>
            <button id="u" class="btn12" type="button" >U</button>-->
            <button id="p" class="btn12" type="button" onclick="view()" >Preview</button>
            <button id="c" class="btn12" type="button" onclick="exit()">Close</button>
            <div id="view_text">
            </div>
            <p id="errorMessage"></p>
        </li>
        <li>
        	<label for="txtCaptcha">Captcha</label>
            <input type="text" id="txtCaptcha" required/>
            <button type="submit" class="submit" onclick="refreshCaptcha()"/>Refresh</button>
            <label for="txtInput">Resolve captcha</label>
            <input type="text" id="txtInput"  required/>
        </li>
        <li>
        	<button class="submit" type="submit" onsubmit="sendData()" onclick="resolveCaptcha()">Submit Form</button>
            <a href="secondpage.php"><button type="button" class="btn" />Second page</button></a>
        </li>
    </ul>
</form>
</body>
</html>
