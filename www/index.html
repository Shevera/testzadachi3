<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guest Book</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js"  type="text/javascript"></script>
</head>
<body>
	<form class="contact_form" action="#" method="post" name="contact_form" enctype="multipart/form-data" id="myForm" onsubmit="return validateForm()">
    <ul>
        <li>
             <h2>Guest Book</h2>
        </li>
        <li>
            <label for="name">Name:</label>
            <input id="name" type="text"  placeholder="Vasya Terkin" name="name" />
        </li>
        <li>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="vasya_terkin@example.com"/>
            <span class="form_hint">Proper format "name@something.com"</span>
        </li>
        <li>
            <label for="myFile">File Load:</label>
            <input id="myFile" type="file" onchange="checkSize()" onclick="checkFormat()"/>
            <p>txt</p>
            <p id="sizeId"></p>
        </li>
        <li>
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="message" cols="40" rows="6"></textarea>
        </li>
        <li>
        	<label for="txtCaptcha">Captcha</label>
            <input type="text" id="txtCaptcha"/>
            <input type="button" id="btnrefresh" value="Refresh" />
            <label for="txtInput">Resolve captcha</label>
            <input type="text" id="txtInput"  />
            <input id="button1" type="button" value="Check" />
        </li>
        <li>
        	<button class="submit" type="submit" onsubmit="sendData()">Submit Form</button>
            <a href="secondpage.php"><button type="button">Second Page</button></a>
        </li>
    </ul>
</form>
</body>
</html>
